<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<link href="../../lib/layui/css/layui.css" rel="stylesheet" />
<link href="../../lib/font-awesome-4.7.0/css/font-awesome.css"
	rel="stylesheet" />
<link href="../../lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="winui-toolbar">
		<div class="winui-tool">
			<button id="reloadTable" class="winui-toolbtn">
				<i class="fa fa-refresh" aria-hidden="true"></i>刷新数据
			</button>
			<button id="addCrawler" class="winui-toolbtn">
				<i class="fa fa-plus" aria-hidden="true"></i>新建爬虫
			</button>
			<button id="deleteCrawler" class="winui-toolbtn">
				<i class="fa fa-trash" aria-hidden="true"></i>删除选中
			</button>
		</div>
	</div>
	<div style="margin: auto 10px;">
		<table id="crawler" lay-filter="crawlerfilter"></table>
		<script type="text/html" id="crawlerOption">
			<a class="layui-btn layui-btn-xs" lay-event="run">运行</a>
			<a class="layui-btn layui-btn-xs" lay-event="testRun">测试运行</a>
			<a class="layui-btn layui-btn-xs" lay-event="configList">查看配置</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
		<script type="text/html" id="stateTpl">
            {{#  if(d.crawlerStatus == 0){ }}
          <input value="{{d.id}}" lay-skin="switch" lay-filter="switchFilter" lay-text="开|关" type="checkbox">
            {{#  } else if(d.crawlerStatus==1) { }}
          <input checked="" value="{{d.id}}" lay-skin="switch" lay-filter="switchFilter" lay-text="开|关" type="checkbox">
            {{#  } }}
        </script>
	</div>
	<script src="../../lib/layui/layui.js"></script>
	<script>
		layui.config({
			base : '../../js/'
		}).use('crawlerlist');
	</script>
</body>
</html>
