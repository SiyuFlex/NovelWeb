<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<link href="../../lib/layui/css/layui.css" rel="stylesheet" />
<link href="../../lib/font-awesome-4.7.0/css/font-awesome.css"
	rel="stylesheet" />
<link href="../../lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="winui-toolbar">
		<div class="winui-tool">
			<button id="reloadTable" class="winui-toolbtn">
				<i class="fa fa-refresh" aria-hidden="true"></i>刷新数据
			</button>
			<button id="selectType" class="winui-toolbtn">
				<i class="fa fa-plus" aria-hidden="true"></i>添加类型
			</button>
		</div>
	</div>
	<div style="margin: auto 10px;">
		<table id="novelType" lay-filter="novelTypefilter"></table>
		<script type="text/html" id="novelTypeOption">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
	</div>
	<script src="../../lib/layui/layui.js"></script>
	<script>
		layui.config({
			base : '../../js/'
		}).use('noveltypelist');

		var form = layui.form;
		form.render();
	</script>
</body>
</html>
