<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>添加类型</title>
<link href="../../lib/layui/css/layui.css" rel="stylesheet" />
<link href="../../lib/font-awesome-4.7.0/css/font-awesome.css"
	rel="stylesheet" />
<link href="../../lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;">
		<legend>添加类型</legend>
	</fieldset>

	<form class="layui-form" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">原类型</label>
			<div class="layui-input-block">
				<input name="originalTypeName" lay-verify="required"
					autocomplete="off" placeholder="请输入原类型名称" class="layui-input"
					type="text">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">现类型</label>
			<div class="layui-input-block">
				<input name="typeName" llay-verify="required" autocomplete="off"
					placeholder="请输入现类型名称" class="layui-input" type="text">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="mustSubmit">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script src="../../lib/layui/layui.js"></script>
	<script>
		//Demo
		layui.use('form', function() {
			var $ = layui.jquery;
			var form = layui.form;
			var layer = layui.layer;
			form.on('submit(mustSubmit)', function(data) {
				$.ajax({
					type : 'post',
					url : '../../../addNovelType',
					data : data.field,
					success : function(result) {
						top.winui.window.msg("添加成功!,请手动刷新表格。", {
							time : 2000
						});
					},
					error : function(xml) {
						top.winui.window.msg("获取页面失败", {
							icon : 2,
							time : 2000
						});
						console.log(xml.responseText);
					}
				});
				return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
			});
			form.render();
		});
	</script>
</body>
</html>
